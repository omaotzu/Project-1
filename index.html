<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name That Tune!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Name That Tune !!</h1>
    </header>
      <main>
        <aside class="clocks">
          <div class="timer tunes">7</div>
          <div class="timer rounds">60</div>
        </aside>
        <section>
          <div class="instructions">Instructions</div>
          <div class="questions">Choices<br>
            <div class="prompt">
              <input type="text" class = "name" placeholder="Please enter your name">
              <button>Go!</button>
            </div>
            <div>
              <ul class="multiplechoice">
                <li class= "choices"></li>
                <li class= "choices"></li>
                <li class= "choices"></li>
                <li class= "choices"></li>
              </ul>
            </div>
          </div>
          <div class="feedback">Feedback and stuff</div>
          <div class="score">Your score is:  0</div>
        </section>
        <aside>
          <div class= "visualscore"></div>
        </aside>
      </main>
    <footer>Big &hearts; Omao Tzu</footer>
  </body>
</html>
